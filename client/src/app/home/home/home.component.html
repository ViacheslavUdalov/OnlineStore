<div *ngIf="images && images.length > 0" class="carousel-container">

  <img *ngFor="let image of images; let i = index"
       [src]="image.imageSrc"
       [alt]="image.imageALT"
       [ngClass]="{'image-active': selectedIndex === i}"
  class="fade">

  <div class="carousel-dot-container" *ngIf="indicators">

    <span class="dot"
          *ngFor="let dot of images; let i = index"
          [ngClass]="{'active': selectedIndex === i}"
    (click)="selectImage(i)"></span>

  </div>
</div>
<div class="btn-carousel btn-prev"  (click)="onPrevClick()">
<!--  <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>-->
  <span class="material-symbols-outlined icon-carousel icon-prev">
arrow_back
</span>
</div>
<div class="btn-carousel btn-next" (click)="onNextClick()">
  <!--  <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>-->
  <span class="material-symbols-outlined icon-next icon-carousel">
  arrow_forward
  </span>
</div>
