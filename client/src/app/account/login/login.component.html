<div class="d-flex justify-content-center mt-5" >
  <form style="width: 500px;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1 class="h3 mb-3 fw-normal">Login</h1>
    <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
    <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
  <button [disabled]="loginForm.invalid" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
</form>
</div>
