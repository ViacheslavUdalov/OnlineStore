<ng-container *ngIf="(breadcrumb$ | async) as breadcumbs">
  <section *ngIf="breadcumbs.length > 0 && breadcumbs[breadcumbs.length - 1].label !== 'Home'"  style="margin-top: 100px; background-color: #f5f5f5">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h1>{{breadcumbs.length > 0 && breadcumbs[breadcumbs.length - 1].label | titlecase}}</h1>
        </div>
        <div class="col-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
